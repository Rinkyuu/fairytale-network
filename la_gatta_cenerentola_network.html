                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 0, "color": "#2ecc71", "font": {"color": "white", "face": "Arial", "size": 20, "strokeColor": "#2c3e50", "strokeWidth": 4}, "id": "Lucrezia", "label": "H: Lucrezia", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 10, "x": 3, "y": 3}, "shape": "dot", "size": 45, "title": "Name: Lucrezia\nFunction: Hero\nTag: [F-Hum]"}, {"borderWidth": 0, "color": "#e74c3c", "font": {"color": "white", "face": "Arial", "size": 20, "strokeColor": "#2c3e50", "strokeWidth": 4}, "id": "Carmosina (stepmother)", "label": "V: Carmosina (stepmother)", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 10, "x": 3, "y": 3}, "shape": "dot", "size": 42, "title": "Name: Carmosina (stepmother)\nFunction: Villain (stepmother)\nTag: [F-Hum]"}, {"borderWidth": 0, "color": "#e74c3c", "font": {"color": "white", "face": "Arial", "size": 20, "strokeColor": "#2c3e50", "strokeWidth": 4}, "id": "Stepsisters", "label": "V: Stepsisters", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 10, "x": 3, "y": 3}, "shape": "dot", "size": 40, "title": "Name: Stepsisters\nFunction: Villain (stepsister)\nTag: [F-Hum]"}, {"borderWidth": 0, "color": "#e67e22", "font": {"color": "white", "face": "Arial", "size": 18, "strokeColor": "#2c3e50", "strokeWidth": 3}, "id": "Fairy dove", "label": "D: Fairy dove", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 9, "x": 2, "y": 2}, "shape": "dot", "size": 40, "title": "Name: Fairy dove\nFunction: Donor\nTag: [N-Ani/Mag]"}, {"borderWidth": 0, "color": "#e67e22", "font": {"color": "white", "face": "Arial", "size": 18, "strokeColor": "#2c3e50", "strokeWidth": 3}, "id": "Palm-tree fairy", "label": "D: Palm-tree fairy", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 9, "x": 2, "y": 2}, "shape": "dot", "size": 40, "title": "Name: Palm-tree fairy\nFunction: Donor\nTag: [F-Mag]"}, {"borderWidth": 0, "color": "#e84393", "font": {"color": "white", "face": "Arial", "size": 20, "strokeColor": "#2c3e50", "strokeWidth": 4}, "id": "King", "label": "P: King", "shadow": {"color": "rgba(0,0,0,0.3)", "enabled": true, "size": 10, "x": 3, "y": 3}, "shape": "dot", "size": 45, "title": "Name: King\nFunction: Prince (King)\nTag: [M-Hum]"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 0, "font": {"size": 20, "face": "Arial", "color": "white", "strokeWidth": 4, "strokeColor": "#2c3e50"}, "shape": "circle", "shadow": {"enabled": true, "color": "rgba(0,0,0,0.3)", "size": 10, "x": 3, "y": 3}}, "edges": {"font": {"size": 16, "strokeWidth": 2, "face": "Arial"}, "smooth": {"type": "continuous", "roundness": 0.4}, "length": 350, "width": 3, "arrows": {"to": {"enabled": true, "scaleFactor": 0.8}}}, "physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 350, "springConstant": 0.05, "damping": 0.9, "avoidOverlap": 0.7}, "stabilization": {"enabled": true, "iterations": 400}}, "interaction": {"hover": true, "tooltipDelay": 100, "navigationButtons": false, "keyboard": false}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
